<!DOCTYPE html>
<html lang="en">
<head>
	<title>Youtube</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<!-- Header -->
<header>
		<!-- menu btn -->
		<span id="menu-btn"></span>
		<!-- logo -->
		<span id="logo"></span>
		<!-- search box -->
			<span id="search">
				<input class="text-box" type="text" placeholder="Search" />	
			</span>
			
			<span id="submit-btn">
				<input type="submit" value="" />
			</span>
		<!-- login btn -->
			<section class="sing-in-btn">
				<input class="sing-in" type="submit" value="Sign In" />
			</section>

			<!-- upload -->
			<section class="upload"></section>
			<!-- login -->			
		
</header>
<!-- Main Content -->
<div id="main-content"> 
	<!-- Video, Info regarding video, Comments -->
	<section class="video-section">
		<iframe class="video" src="https://www.youtube.com/embed/ZnuwB35GYMY" frameborder="0" allowfullscreen></iframe>		
	</section>

	<!-- Suggested videos list -->
	<aside class="suggested-section">
	</aside>
	<div class="video-info">
		<h1>How To Embed A Youtube Video</h1>
		<section class="user-info">
			<div class="user-pic"></div>
			<ul class="user-name">
				<li>Techoist</li>
				<li class="subscribe-btn"><input type="submit" value="Subscribe"></li>
			</ul>
		</section>
		<div class="views">
			<p>129,098 views</p>
		</div>
		<div class="bottom">
			<ul class="fst">
				<span class="first"></span>
				<li>Add to</li>
				<span class="second"></span>
				<li>Share</li>
				<span class="third"></span>
				<li>More</li>
			</ul>
			<ul class="snd">
				<span class="fourth"></span>
				<li>353</li>
				<span class="fifth"></span>
				<li>35</li>
			</ul>
		</div>
	</div>
	

</div>
</body>
</html>
